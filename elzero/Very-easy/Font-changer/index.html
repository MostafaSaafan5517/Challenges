<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Changer</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&family=Metal+Mania&family=Open+Sans:wght@300;400;500;600;700;800&family=Rubik+Doodle+Shadow&family=Rubik+Scribble&family=Sevillana&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <select>
      <option value="Open Sans">Open Sans</option>
      <option value="Metal Mania">Metal Mania</option>
      <option value="Sevillana">Sevillana</option>
      <option value="Cairo">Cairo</option>
      <option value="Rubik Doodle Shadow">Rubik Doodle Shadow</option>
      <option value="Rubik Scribble">Rubik Scribble</option>
    </select>
    <p>Testing Fonts Here</p>
    <!-- JS File -->
    <script src="main.js"></script>
    <!-- ======================================================================== -->
    <!-- 
      = Font Changer:
      - Is a simple font changer with a select menu and a paragraph to test the selected font.
      - It is a task from Very Easy Challenges on Elzero Web School.
      - If you want to include more fonts, just add them to the select menu.
      - Don't forget to include the Google Fonts link. 
    -->
    <!-- ======================================================================== -->
  </body>
</html>
