<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Products</title>
  </head>
  <body>
    <div class="parent">
      <div>Featured Products</div>
      <div class="products">
        <div class="one">
          <img src="Screenshot 2023-02-14 041037.png" alt="A Shirt" />
          <div>Dummy Variable Product</div>
          <div>
            <hr />
            <span>&#36;19.99</span>
            <hr />
          </div>
        </div>
        <div class="two">
          <img src="Screenshot_14 (6).png" alt="A Garavit" />
          <div>Dummy Sale Product</div>
          <div>
            <hr />
            <del>&#36;19.99</del>
            <span>&#36;14.99</span>
            <hr />
          </div>
        </div>
        <div class="three">
          <img src="Screenshot 2023-02-14 041332.png" alt="Glasses" />
          <div>Dummy Simple Product</div>
          <div>
            <hr />
            <span>&#36;14.99</span>
            <hr />
          </div>
        </div>
        <div class="four">
          <img src="Screenshot 2023-02-14 041351.png" alt="A Stock" />
          <div>Out of Stock Product</div>
          <div>
            <hr />
            <span>&#36;9.99</span>
            <hr />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
